<html>
<head>
	<meta charset="utf-8" /> 
    <title>查看目录</title>
</head>
<body>
    <form action="/search/" method="get">
        <input type="text" name="q">
        <input type="submit" value="获取子目录-同步">
    </form>

	<form action="/search_post/" method="post">
		{% csrf_token %}
		<input type="text" name="q">
		<input type="submit" value="获取子目录-异步">
	</form>
	<ul>
		{% for athlete in search_post_result %}
		<li>{{ athlete }}</li>
		{% endfor %}
	</ul>
</body>
</html>
