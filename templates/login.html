<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
</head>
<body>
      <form name = "form" action = "{% url 'login_commit' %}" method = "POST" >{% csrf_token %}
         <div style = "max-width:470px;">
             <p>用户
               <input type = "text" style = "margin-left:20%;"
                  placeholder = "Identifiant" name = "username" /></p>
         </div>

         <br>

         <div style = "max-width:470px;">
             <p>密码
               <input type = "password" style = "margin-left:20%;"
                  placeholder = "password" name = "password" /></p>
         </div>

         <br>

         <div style = "max-width:470px;">
               <button style = "border:0px; background-color:#4285F4; margin-top:8%;
                  height:35px; width:80%;margin-left:10%;" type = "submit"
                  value = "Login" >
                  <strong>登陆</strong>
               </button>
         </div>
      </form>
</body>
</html>
