<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>db access</title>

<style type="text/css">
	table {
	padding: 0 0 5px 0;
	width: 450px;
	font: italic 11px "Trebuchet MS", Verdana, Arial, Helvetica, sans-serif;
	text-align: right;
	}
	td {
	border:1px solid #c1dad7;

	padding: 6px 6px 6px 12px;
	color: #4f6b72;
	text-align: center;
	width:150px;
	}
</style>

</head>
<body>
    <table class="mytable" border="1">
        <tr >
            <td>id</td>
            <td>书名</td>
            <td>拥有者</td>
        </tr>
        {% for item in books %}
            <tr >
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.owner.name}}</td>
            </tr>
        {% endfor %}
    </table>
     <div class="news">
         <h2>增加书籍拥有者</h2>
         <form action="/addBookOwner/" method="get">
            <p>书籍拥有者
                <input type="text" name="name">
                <input type="submit" value="创建">
            </p>
         </form>
     </div>
     <div class="news">
         <h2>增加书籍</h2>
         <form action="/addBook/" method="get">
            <p>书名
                <input type="text" name="name">
                拥有者
                <select name="owner">
                    {% for p in persons %}
                        <option value ="{{ p.id }}">{{ p.name }}</option>
                    {% endfor %}
                </select>
                <input type="submit" value="创建">
            </p>
         </form>
     </div>
</body>
</html>
